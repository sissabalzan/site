<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-direction: column; /* Coloca as imagens em uma coluna */
            align-items: center; /* Centraliza as imagens horizontalmente */
            gap: 10px; /* Espaçamento entre as imagens */
            margin-top: 20px;
        }
        .gallery img {
            width: auto; /* Mantém a proporção da imagem */
            height: 150px; /* Define a altura fixa de 150px */
            border: 2px solid #ddd;
            border-radius: 5px; /* Bordas levemente arredondadas */
            margin: 0 10%; /* Margem de 10% nas laterais */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site com Galeria de Imagens</h1>
    </header>

    <div class="container">
        <h2>Bem-vindo à Galeria</h2>
        <p>Aqui você pode adicionar suas imagens favoritas.</p>

        <div class="gallery">
            <!-- Adicione suas imagens aqui -->
            <img src="https://cdn.awsli.com.br/2687/2687807/produto/248722106/risqu----do-meu-jeito-ieg1sq1fgx.jpg" alt="Descrição da Imagem 1">
            <img src="https://d531mnmtf91fa.cloudfront.net/Custom/Content/Products/10/22/1022039_kit-esmaltes-risque-bridgerton-8-produtos-17675_m1_638445372353019158.webp" alt="Descrição da Imagem 2">
            <img src="https://cdn.ultrafarma.com.br/static/produtos/820832/large-637880541356654217-820832_2.png" alt="Descrição da Imagem 3">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
